<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{cust.name}}" ng-controller="CameraCtrl">
  <ion-content class="padding">

   <div class="list">
    <label class="item item-input item-stacked-label">
      <button class="button button-stable">
        <i class="ion-ios-film-outline" ng-click="takePicture"></i>
      </button>
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">First Name</span>
      <input type="text" placeholder="John">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Last Name</span>
      <input type="text" placeholder="Suhr">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Email</span>
      <input type="text" placeholder="john@suhr.com">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Phone</span>
      <input type="text" placeholder="9876543210">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">DOB</span>
      <!--<input type="date" ng-model="testDate" class="col col-50">-->
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Address Line 1</span>
      <input type="text" placeholder="">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Address Line 2</span>
      <input type="text" placeholder="">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">District</span>
      <input type="text" placeholder="">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">State</span>
      <input type="text" placeholder="">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Country</span>
      <input type="text" placeholder="">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">ZIP</span>
      <input type="text" placeholder="">
    </label>
  </div>
   
  </ion-content>
</ion-view>
