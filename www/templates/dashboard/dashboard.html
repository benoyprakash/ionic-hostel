<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Organization</div>
      <div class="item item-body">
        Your Current Organization is : 

<select ng-model="selectedOrg"
        ng-change="selectCurrentOrg()" 
        ng-options="org.objectId as org.name for org in  organizationsList" ng-selected="selectedOrg"></select>
{{selectedOrg}}

      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Vacancy</div>
      <div class="item item-body">
        <div>
          We have <b>0</b> vacancy(s)
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Settlement</div>
      <div class="item item-body">
        <div>
          <b>0</b> pending
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
