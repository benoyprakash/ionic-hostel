<!--
displaying all customers
-->
<ion-view view-title="Customers">
  <ion-content>

  <div ng-controller="CustomersCtrl">
    <div class="row">
      <form class="bar bar-header item-input-inset">
        <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="searchKey">
          </label>
          <button class="button button-clear">
            x
          </button>
        </div>
      </form>
  
  <!--
  http://codepen.io/sevilayha/pen/AmFLE
  -->
      </div>


      <div class="card">
        <div class="item item-divider">
                        <div class="row">

              <div class="col-80">
                 <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                  Name 
                  <span ng-show="sortType == 'name' && !sortReverse" class="ion-ios-arrow-down"></span>
                  <span ng-show="sortType == 'name' && sortReverse" class="ion-ios-arrow-up"></span>
                </a>
              </div>
              <div class="col-20">
                 <a href="#" ng-click="sortType = 'lastText'; sortReverse = !sortReverse">
                  Room 
                  <span ng-show="sortType == 'lastText' && !sortReverse" class="ion-ios-arrow-down"></span>
                  <span ng-show="sortType == 'lastText' && sortReverse" class="ion-ios-arrow-up"></span>
                </a>
              </div>
            </div>
        </div>
        <div class="item item-text-wrap">
                  <div class="list">
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="cust in customers | orderBy:sortType:sortReverse | filter:searchKey" type="item-text-wrap" href="#/tab/customers/{{cust.id}}">
              
            <img ng-src="{{cust.face}}">
            <h2>{{cust.name}}</h2>
            <p>{{cust.lastText}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
      </div>
        </div>
      </div>




  </div>

  </ion-content>
</ion-view>
