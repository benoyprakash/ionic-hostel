<!--
displaying all organizations and for creating organizations
-->
<ion-view view-title="Manage Organizations">
  <ion-content>
  <div class="bar bar-header bar-light">
  <h1 class="title">bar-light</h1>
</div>
bar-stable

    <ion-list>

	    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="org in orgs" type="item-text-wrap" href="#/tab/chats/111">
        <img ng-src="{{org.face}}">
        <h2>{{org.name}}</h2>
        <p>{{org.address}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
